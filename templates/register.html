<!DOCTYPE html>
<html lang="en">
<head>
  <title>register</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>registration</h2>

    <div class="form-group">
      <label for="email">Email:</label>
      <input name="email" type="email" class="form-control" id="email" placeholder="Enter email">
    </div>
    <div class="form-group">
      <label for="username">UserName:</label>
      <input name="username" type="text" class="form-control" id="username" placeholder="Enter Username">

    </div>
      <div class="form-group">
      <label for="pwd">Password:</label>
      <input name="password" type="password" class="form-control" id="pwd" placeholder="Enter password">


    <button id="register" class="btn btn-default">Submit</button>
        <h id="h10" style="color:#ff0000">... </h>

</div>

</body>
<script>

   $(document).ready(function(){



$("#register").click(function(){


var email = $("#email").val();
var password = $("#pwd").val();
var username = $("#username").val();

    $.post("/register/",
        {

          email: email,
          password: password,
          username: username,
          csrfmiddlewaretoken: '{{csrf_token}}'
         },
        function(data,status){

        if(data == "SUCCESS kindly proceed with log in")
        {
        location.href="http://foodsquare10.pythonanywhere.com/signin";
        }
        else
        {
               $("#h10").text(data);
               }
        });

});





});
</script>
</html>
