<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<meta charset="utf-8">
		<title>Login Form</title>
		<meta name="generator" content="Bootply" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link href="/static/login_static_files/css/bootstrap.min.css" rel="stylesheet">
		<!--[if lt IE 9]>
			<script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
		<link href="/static/login_static_files/css/styles.css" rel="stylesheet">
	</head>
	<body>
<!--login modal-->
<div id="loginModal" class="modal show" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
  <div class="modal-content">
      <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
          <h1 class="text-center">Login</h1>
      </div>
      <div class="modal-body">
          <form aclass="form col-md-12 center-block">
              {% csrf_token %}
            <div class="form-group">

              <input name="email" type="email" id="email" class="form-control input-lg" placeholder="Email">
            </div>
            <div class="form-group">
              <input name="password" type="password" id="password" class="form-control input-lg" placeholder="Password">
            </div>
            <div class="form-group">
              <input class=".btn-success" type="Button" id="signin" value="Signin">
              <span class="pull-right"><a href="/register">Register</a></span>
                <h10 id="h10"></h10>
            </div>
          </form>

      </div>
      <div class="modal-footer">
          <div class="col-md-12">
          <button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
		  </div>
      </div>
  </div>
  </div>
</div>
	<!-- script references -->
		<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
<script>

   $(document).ready(function(){



$("#signin").click(function(){


var email = $("#email").val();
var password = $("#password").val();

    $.post("/signin/",
        {

          email: email,
          password: password,
          csrfmiddlewaretoken: '{{csrf_token}}'
         },
        function(data,status){
                if(data == "yo signed in")
                {
               location.href="http://foodsquare10.pythonanywhere.com/profile";
                }
                else
                {
               $("#h10").text(data);
                }
        });

});





});
</script>

		<script src="/static/login_static_files/js/signin.js"></script>
	</body>
</html>
